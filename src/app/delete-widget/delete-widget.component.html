<h3>Delete Widget</h3>

<form>
    <div class="form-group">
      <label for="widgetTitleTxt">Widget Title</label>
      <input type="text" class="form-control" id="widgetTitleTxt" [formControl]="widgetTitle">
    </div>
    <div class="form-group">
        <label for="widgetValueTxt">Widget Source Url</label>
        <input type="text" class="form-control" id="widgetValueTxt" [formControl]="widgetValue">
    </div>
</form>

<hr>
<p><b>Are you sure you want to delete this record?</b></p>

<!-- Buttons -->
<div class="d-flex">
    <button id="cancelBtn" type="button" class="btn btn-secondary mt-3 mb-3 mr-auto"
    (click)="close()">Cancel</button>
    <button id="deleteWidgetBtn" type="button" class="btn btn-danger mt-3 mb-3"
    (click)="deleteWidget()">Delete Widget</button>
</div>

<!-- Errors -->
<div class="mt-3 mb-3" *ngIf="errorResponse && errorResponse.errors === undefined">
    <div class="alert alert-danger" role="alert">{{ errorResponse.error_message }}</div>
</div>
